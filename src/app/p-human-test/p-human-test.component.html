<!-- *ngFor=" let currentQuiz of quizzes" -->
<div class="bg">
<form name="form" *ngIf="start">
<div class="container mb-5 bg" *ngIf="currentQuiz">
  <div class="row">
    <div class="col-12">
      <h2 class="fw-bold quiz">{{ currentQuiz.question }}</h2>
      <div >
            <ul>
              <label class="box">
              <li class="course">
                <input type="radio" name="input" value="5" [(ngModel)]="currentQuiz.answer">
                <span class="subject"> Sunt perfect de acord</span>
              </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="4" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Sunt de acord </span>
                </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="3" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Sunt indiferent </span>
                </li>
              </label>
              <label class="box">
                    <li class="course">
                      <input type="radio" name="input" value="2" [(ngModel)]="currentQuiz.answer">
                      <span class="subject"> Nu sunt de acord </span>
                    </li>
              </label>
              <label class="box">
                  <li class="course">
                    <input type="radio" name="input" value="1" [(ngModel)]="currentQuiz.answer">
                    <span class="subject"> Nu sunt deloc de acord </span>
                  </li>
                </label>
            </ul>
      </div>
      </div>
</div>
      <div class="form-group" *ngIf="itQuiz + 1 < quizzes.length">
        <button class="btn btn-custom btn-block" (click)="onNext(currentQuiz)"><b>ÃŽnainte</b></button>
      </div>
      <div class="form-group" *ngIf="itQuiz == quizzes.length - 1">
        <button class="btn btn-custom btn-block" (click)="onSubmit()">Trimite</button>
      </div>
</div>
</form>

<div class="row" *ngIf="end">
  <div class="col-12">
    <h1 class="fw-bold">Pisicile compatibile cu personalitatea ta sunt: </h1>
    <div class="container" id="main-container">
      <div class="row clearfix">
        <div *ngFor="let cat of cats" class="col-lg-3 col-md-4 col-sm-12">
          <a href="home/{{cat?.id}}">
            <div class="card product_item">
              <div class="body">
                <div class="cp_img">
                  <img src="{{cat?.imageUrl}}" alt="Product" class="img-fluid">
                </div>
                <div class="product_details">
                  <h5><a href="home/{{cat?.id}}">{{cat?.name}}</a></h5>
                  <ul class="product_price list-unstyled">
                    <li class="old_price"> {{cat?.gender}} </li>
                    <li class="new_price">{{cat?.age}} </li>
                  </ul>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
      <br>
      <div *ngIf="cats?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">Nu avem pisici gasite!</h4>
          <p>Revino in alta zi!</p>
        </div>
      </div>
  </div>

  <br><br><br><br><br><br><br><br>

</div>
<br><br><br><br><br><br><br><br>
