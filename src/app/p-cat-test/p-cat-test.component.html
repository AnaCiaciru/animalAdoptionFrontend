<!-- *ngFor=" let currentQuiz of quizzes" -->
<div class="bg">
  <form name="form" *ngIf="start">
    <div class="container mb-5 bg" *ngIf="currentQuiz">
      <div class="row">
        <div class="col-12">
          <h2 class="fw-bold quiz">{{ currentQuiz.question }}</h2>
          <div>
            <ul>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="5" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Sunt perfect de acord</span>
                </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="4" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Sunt de acord </span>
                </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="3" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Sunt indiferent </span>
                </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="2" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Nu sunt de acord </span>
                </li>
              </label>
              <label class="box">
                <li class="course">
                  <input type="radio" name="input" value="1" [(ngModel)]="currentQuiz.answer">
                  <span class="subject"> Nu sunt deloc de acord </span>
                </li>
              </label>
            </ul>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="itQuiz + 1 < quizzes.length">
        <button class="btn btn-custom btn-block" (click)="onNext(currentQuiz)"><b>Next</b></button>
      </div>
      <div class="form-group" *ngIf="itQuiz == quizzes.length - 1">
        <button class="btn btn-custom btn-block" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="end">
    <div class="col-12">
      <div  class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading"> Multumim!</h4>
          <p>Pisica ta va fi adoptata curand!</p>
        </div>
      </div>
      <br><br><br><br><br><br><br><br>

    </div>
    <br><br><br><br><br><br><br><br>
