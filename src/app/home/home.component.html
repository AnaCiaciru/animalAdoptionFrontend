<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

<br>
<div class="background">
  <br>
<div style="text-align:center" class="container">
  <h1 *ngIf="isLoggedIn" >Bine ai venit, {{username}} !</h1>
  <h1 *ngIf="!isLoggedIn">Bine ai venit, Străine !</h1>
</div>

<br><br>

<nav class="navbar navbar-expand-lg navbar-dark bg">
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item active">
        <a class="nav-link" *ngIf="isLoggedIn" (click)="onOpenModal(nullCat, 'add')">Adaugă o pisică <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchCats(key.value)" #key="ngModel" ngModel name="key" id="searchName"
        class="form-control mr-sm-2" placeholder="Caută pisici..." required>
    </form>
  </div>
</nav>

<br><br><br><br>

<div class="container" id="main-container">
  <div class="row clearfix">
    <div *ngFor="let cat of cats" class="col-lg-3 col-md-4 col-sm-12">
      <a href="home/{{cat?.id}}">
          <div class="card product_item">
            <div class="body">
              <div class="cp_img">
                <img src="{{cat?.imageUrl}}"  alt="Admin" class="img-fluid">
              </div>
              <div class="product_details">
                <h5><a href="home/{{cat?.id}}">{{cat?.name}}</a></h5>
                <ul class="product_price list-unstyled">
                  <li class="old_price"> {{cat?.gender}} </li>
                  <li class="new_price">{{cat?.age}} </li>
                </ul>
              </div>
            </div>
          </div>
      </a>
    </div>
  </div>


  <!-- Add Cat Modal -->
  <div class="modal fade" id="addCatModal" tabindex="-1" role="dialog" aria-labelledby="addCatModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCatModalLabel">Adaugă o pisică</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form #addForm="ngForm" (ngSubmit)="onAddCat(addForm)">
            <div class="form-group">
              <label for="name">Nume</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Nume" required>
            </div>
            <!-- Dropdown -->
            <div class="form-group">
              <label for="gender">Gen</label>
              <input type="gender" ngModel name="gender" class="form-control" id="gender" placeholder="Gen" required>
            </div>
            <!-- Date type -->
            <div class="Age">
              <label for="age">Vârstă</label>
              <input type="text" ngModel name="age" class="form-control" id="age" placeholder="Vârstă" required>
            </div>
            <div class="form-group">
              <label for="phone">Poză URL</label>
              <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Poză URL"
                required>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-cat-form" class="btn btn-secondary" data-dismiss="modal">Închide</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Salvează</button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </div>

<!-- Notification for no cats -->
<div *ngIf="cats?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO CATS!</h4>
    <p>No Cats were found.</p>
  </div>
</div>
</div>
